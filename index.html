<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turn-Based Test with UI</title>
  <style>
    canvas {
      background: #eee;
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
    }
    #hud {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px auto;
      font-family: sans-serif;
    }
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: white;
      padding: 20px;
      border: 2px solid #fff;
      display: none;
      z-index: 1000;
    }
    .popup h3 {
      margin-top: 0;
    }
    .popup button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<div id="hud">
  <button id="statsBtn">Stats</button>
  <button id="alliesBtn">Allies</button>
  <label>
    Element:
    <select id="elementSelect">
      <option>normal</option>
      <option>ice</option>
      <option>fire</option>
      <option>electric</option>
      <option>water</option>
      <option>earth</option>
      <option>rock</option>
      <option>metal</option>
      <option>holy</option>
      <option>shadow</option>
    </select>
  </label>
</div>

<!-- Popups -->
<div id="statsPopup" class="popup">
  <h3>Player Stats</h3>
  <p>HP: 20</p>
  <p>Attack: 5</p>
  <p>Defense: 3</p>
  <button onclick="closePopup('statsPopup')">Close</button>
</div>

<div id="alliesPopup" class="popup">
  <h3>Equip Ally</h3>
  <button>Otis</button>
  <button>Buzz</button>
  <p>(Equipping does nothing yet)</p>
  <button onclick="closePopup('alliesPopup')">Close</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Player (blue square)
let player = { x: 50, y: 50, size: 40, color: "blue" };

// Obstacles (red squares)
let obstacles = [
  { x: 150, y: 50, size: 40, color: "red" },
  { x: 250, y: 150, size: 40, color: "red" },
  { x: 100, y: 250, size: 40, color: "red" }
];

// Draw everything
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.size, player.size);

  // Draw obstacles
  obstacles.forEach(o => {
    ctx.fillStyle = o.color;
    ctx.fillRect(o.x, o.y, o.size, o.size);
  });
}

// Handle movement (arrow keys)
document.addEventListener("keydown", e => {
  const step = 40; // move one grid square
  if (e.key === "ArrowUp") player.y -= step;
  if (e.key === "ArrowDown") player.y += step;
  if (e.key === "ArrowLeft") player.x -= step;
  if (e.key === "ArrowRight") player.x += step;

  // Keep player inside canvas
  player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

  draw();
});

// HUD buttons
document.getElementById("statsBtn").addEventListener("click", () => {
  document.getElementById("statsPopup").style.display = "block";
});
document.getElementById("alliesBtn").addEventListener("click", () => {
  document.getElementById("alliesPopup").style.display = "block";
});

function closePopup(id) {
  document.getElementById(id).style.display = "none";
}

// Initial draw
draw();
</script>
</body>
</html>
