<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battle Trigger Demo</title>
  <style>
    canvas {
      background: #eee;
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
    }
    #hud {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px auto;
      font-family: sans-serif;
    }
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: white;
      padding: 20px;
      border: 2px solid #fff;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
<canvas id="mapCanvas" width="400" height="400"></canvas>
<canvas id="battleCanvas" width="400" height="400" style="display:none;"></canvas>

<div id="hud">
  <button id="statsBtn">Stats</button>
  <button id="alliesBtn">Allies</button>
  <label>
    Element:
    <select id="elementSelect">
      <option>normal</option>
      <option>ice</option>
      <option>fire</option>
      <option>electric</option>
      <option>water</option>
      <option>earth</option>
      <option>rock</option>
      <option>metal</option>
      <option>holy</option>
      <option>shadow</option>
    </select>
  </label>
</div>

<!-- Popups -->
<div id="statsPopup" class="popup">
  <h3>Player Stats</h3>
  <p>HP: 20</p>
  <p>Attack: 5</p>
  <p>Defense: 3</p>
  <button onclick="closePopup('statsPopup')">Close</button>
</div>

<div id="alliesPopup" class="popup">
  <h3>Equip Ally</h3>
  <button>Otis</button>
  <button>Buzz</button>
  <p>(Equipping does nothing yet)</p>
  <button onclick="closePopup('alliesPopup')">Close</button>
</div>

<script>
const mapCanvas = document.getElementById("mapCanvas");
const mapCtx = mapCanvas.getContext("2d");
const battleCanvas = document.getElementById("battleCanvas");
const battleCtx = battleCanvas.getContext("2d");

// Player (blue square)
let player = { x: 50, y: 50, size: 40, color: "blue" };

// Obstacles (red squares)
let obstacles = [
  { x: 150, y: 50, size: 40, color: "red" },
  { x: 250, y: 150, size: 40, color: "red" },
  { x: 100, y: 250, size: 40, color: "red" }
];

// Draw map
function drawMap() {
  mapCtx.clearRect(0, 0, mapCanvas.width, mapCanvas.height);
  mapCtx.fillStyle = player.color;
  mapCtx.fillRect(player.x, player.y, player.size, player.size);
  obstacles.forEach(o => {
    mapCtx.fillStyle = o.color;
    mapCtx.fillRect(o.x, o.y, o.size, o.size);
  });
}

// Movement
document.addEventListener("keydown", e => {
  const step = 40;
  if (mapCanvas.style.display !== "none") {
    if (e.key === "ArrowUp") player.y -= step;
    if (e.key === "ArrowDown") player.y += step;
    if (e.key === "ArrowLeft") player.x -= step;
    if (e.key === "ArrowRight") player.x += step;

    // Clamp
    player.x = Math.max(0, Math.min(mapCanvas.width - player.size, player.x));
    player.y = Math.max(0, Math.min(mapCanvas.height - player.size, player.y));

    drawMap();
    checkCollision();
  }
});

// Collision check
function checkCollision() {
  for (let o of obstacles) {
    if (
      player.x < o.x + o.size &&
      player.x + player.size > o.x &&
      player.y < o.y + o.size &&
      player.y + player.size > o.y
    ) {
      startBattle();
    }
  }
}

// Battle setup
function startBattle() {
  mapCanvas.style.display = "none";
  battleCanvas.style.display = "block";
  drawBattle();
}

function drawBattle() {
  battleCtx.clearRect(0, 0, battleCanvas.width, battleCanvas.height);

  // Player top-left
  battleCtx.fillStyle = "blue";
  battleCtx.fillRect(20, 20, 40, 40);

  // Ally bottom-left (placeholder)
  battleCtx.fillStyle = "gray";
  battleCtx.fillRect(20, 340, 30, 30);

  // Random enemies on right side
  let enemyCount = Math.floor(Math.random() * 3) + 1; // 1-3 enemies
  for (let i = 0; i < enemyCount; i++) {
    let yPos = 40 + i * 80;
    battleCtx.fillStyle = "red";
    battleCtx.fillRect(320, yPos, 40, 40);
  }
}

// HUD buttons
document.getElementById("statsBtn").addEventListener("click", () => {
  document.getElementById("statsPopup").style.display = "block";
});
document.getElementById("alliesBtn").addEventListener("click", () => {
  document.getElementById("alliesPopup").style.display = "block";
});
function closePopup(id) {
  document.getElementById(id).style.display = "none";
}

// Initial draw
drawMap();
</script>
</body>
</html>
